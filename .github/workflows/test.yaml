name: Test

on:
  pull_request:
    types:
      - opened
      - synchronize

jobs:
  unit-test:
    name: Unit test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup JDK 16
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '16'
          cache: 'maven'

      - name: Test with Maven
        run: mvn --batch-mode clean compile test
